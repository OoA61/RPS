<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body onload="initiateScore()">
    <h1>Rock Paper Scissors</h1>
    <div>
        <h2>Score</h2>
        <p id="score"></p>
    </div>
    <div id="player_options">
        <button id="rock" class="box" onclick="playerSelection(this.id)">Rock</button>
        <button id="scissors" class="box" onclick="playerSelection(this.id)">Scissors</button>
        <button id="paper" class="box" onclick="playerSelection(this.id)">Paper</button>
        <script src="scripts.js"></script>
    </div>
    <div class="decision">
        <div>
            <p style="font-size: 25px;">Player Decision</p>
            <p id="player_decision"></p>
        </div>
        <div>
            <p style="font-size: 25px;">Computer Decision</p>
            <p id="computer_decision"></p>
        </div>
    </div>
    <p id="result" style="display: none;"></p>
    </div>
    <div id="resetDiv" style="display:none;">
        <button id="reset" onclick="initiateScore()">Play Again?</button>
    </div>
</body>
</html>
